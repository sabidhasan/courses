<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yet Another To Do List</title>
    <link rel="stylesheet" href="lesson188.css" type="text/css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="container__title">
        TO-DO LIST
        <span class="container__title-logo">+</span>
        <span class="container__title-subtext">Responsive, localStorage-enabled to do list in pure JS/CSS</span>
      </h1>

      <input type="text" class="container__input" placeholder="Add New To Do">

      <ul class="list">
        <li class="list__item">
          <div class="list__item-text">Lorem Ipsum</div>
          <div class="list__item-delete"><i class="fas fa-trash"></i></div>
          <div class="list__item-date">Mar 1, 18</div>
        </li>

      </ul>
    </div>

  </body>
  <script type="text/javascript" src="lesson188.js"></script>
</html>

<!-- Date added , local storage, hover to delete (animations), responsive -->
