<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Patatap</title>
    <script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
    <script type="text/paperscript" canvas="canvas">
      function onKeyDown(e) {
          var randWidth = Math.floor(Math.random() * view._bounds.width);
          var randHeight = Math.floor(Math.random() * view._bounds.height);
          var origSize = (Math.random() * 350) +50;
          var circle = new Path.Circle(new Point(randWidth, randHeight), origSize);
          circle.fillColor = 'purple';
          circle.origSize = origSize;
      }

      function onFrame(e) {
         //make them smaller
         for (var child in project.activeLayer.children) {
           var currChild = project.activeLayer.children[child];
           // //make smaller
           var origSize = currChild.origSize;
           var scaleFactor = (origSize - 2266.4) / -2333;
           project.activeLayer.children[child].scale(scaleFactor);
         }
    </script>
    <style media="screen" type="text/css">
      * {box-sizing: border-box; margin: 0;}
      body, html {width: 100%; height: 100%; margin: 0; overflow: hidden;}

      canvas[resize] {width: 100%; height: 100%; background: black;}
    </style>
    <!-- <link rel="stylesheet" href="styles.css" type="text/css"> -->
  </head>

  <body>
    <canvas id="canvas" resize></canvas>
  </body>
</html>
