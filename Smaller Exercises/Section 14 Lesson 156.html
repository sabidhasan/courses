<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href=lesson156.css” type=”text/css”>
    <title>Scorekeeper</title>
  </head>

  <body>
    <header class="header">
      <h1>Scorekeeper</h1>
    </header>
    <section class="score">
        <span class="score-p1"></span>
        <span> to </span>
        <span class="score-p2"></span>
    </section>
    <section class="target">
       Playing to <span class="target-score"></span>
    </section>
    <form class="controls">
      <label for="number">Playing to</label>
      <input type="number" name="number"/>

      <input type="button" class="player" data-player="1">Player 1</input>
      <input type="button" class="player" data-player="2">Player 1</input>
      <input type="button" class="reset" >Reset</input>
    </form>
  </body>

</html>
