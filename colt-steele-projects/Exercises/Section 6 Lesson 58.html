<!doctype html>
<head>
  <title>Tic Tac Toe Board</title>

  <style type="text/css">
    h1 {
      text-align: center;
      font-family: cursive;
      font-weight: bold;
      font-size: 3rem;
    }
    table {
      border-spacing: 0;
      margin: 2rem auto;
    }
    td {
      width: 150px;
      height: 150px;
    }
    table tr:nth-child(1) td, table tr:nth-child(2) td {border-bottom: 7px solid gray;}
    tr td:nth-child(2) {border-right: 7px solid gray; border-left: 7px solid gray;}
  </style>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
