{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    {% if msg %}
        <h3 style="color:green">{{ msg }}</h3>
    {% endif %}
    <form action="{{ url_for('buy') }}" method="post">
        <strong>Enter an amount of stock to purchase</strong>
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" msgautofocus class="form-control" name="stock" placeholder="Stock Name" type="text"/>
                </br><input autocomplete="off" autofocus class="form-control" name="number" placeholder="Amount" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
